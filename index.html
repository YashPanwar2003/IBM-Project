<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon_Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Creation of naviagation panel-->
    <div class="nav">
      <div class="image">
        <img src="./assets/LOGO.png" alt="LOGO" />
      </div>
      <div class="options">
        <a href="./index.html" id="home">Home</a>
        <a href="./about.html" id="about">About</a>
        <a href="./contact.html" id="contact">Contact</a>
      </div>
    </div>

    <!--creation of quote panel and news panel-->
    <div class="panel">
      <p id="quote"></p>
      <p id="author"></p>
    </div>

    
    <!--creation of calculator-->
    <div class="calculator">
      <form action="">

        <h1>Calculate Here</h1>
        <i class="bi bi-house-door-fill markings">Home Energy</i>
        
        <div class="Home input">
          <div class="input1">
            <label for="electricbill">Monthly Electricity Bill</label>
            <input type="number" id="electricbill" min="0" step="100" />
          </div>
          <div class="input2">
            <label for="gasbill">Monthly Gas Bill</label>
            <input type="number" id="gasbill" min="0" step="100" />
          </div>
          <div class="input3">
            <label for="fuelbill">Monthly Fuel Bill</label>
            <input type="number" id="fuelbill" min="0" step="50" />
          </div>
        </div>
     
        <i class="bi bi-globe-central-south-asia markings">Travel</i>
        <div class="Travel input">
          <div id="vehicletravel">
            <label for="vehicle">Miles travelled by Vehicle Anually</label>
            <input type="number" min="0" step="1" id="vehicle" />
          </div>
          <div id="flightstaken">
            <label for="flights">Flights taken in past 3 years</label>
            <input type="number" min="0" step="1" id="flights" />
          </div>
        </div>
        <i class="bi bi-recycle markings">Waste</i>
        <div class="Waste input">
          <div id="recyclepaper">
            <label>Do you recycle paper?</label>
            <label class="edit" >
              <input type="radio" value="Yes" name="paper_recycle">Yes
            </label>
            <label class="edit" >
              <input type="radio" value="No" name="paper_recycle">No
            </label>
            <p id="alert1"><i class="bi bi-exclamation-circle"></i>This field is required</p>
          </div>
          <div class="recycletin">
            <label>Do you recycle aluminium or tin?</label>
            <label class="edit" >
              <input type="radio" value="Yes" name="metal_recycle">Yes
            </label>
            <label class="edit">
              <input type="radio" value="No" name="metal_recycle">No
            </label>
            <p id="alert2"><i class="bi bi-exclamation-circle"></i>This field is required</p>

          </div>
        </div>

        <button id="button" onclick="">Calculate</button>
      </form>
    </div>
    <div class="result">
       

    </div>
  </body>
  <footer>
    <script src="./script.js" type="module"></script>
  </footer>
</html>
